<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Signup Form</title>
		<link rel="stylesheet" href="./assets/css/main.css" />
	</head>
	<body>
		<main class="main">
			<div class="main-container">
				<section class="main__info">
					<h1 class="main__info--title">Learn to code by watching others</h1>
					<p class="main__info--description">
						See how experienced developers solve problems in real-time. Watching
						scripted tutorials is great, but understanding how developers think
						is invaluable.
					</p>
				</section>

				<section class="main__signup">
					<div class="main__signup--price">
						<strong>Try it free 7 days</strong> then $20/mo. thereafter
					</div>

					<form action="" class="form">
						<input type="text" class="form__input" placeholder="First Name" />
						<input type="text" class="form__input" placeholder="Last Name" />
						<input
							type="email"
							class="form__input"
							placeholder="Email Addresse"
						/>
						<input type="password" class="form__input" placeholder="Password" />

						<input
							type="submit"
							value="Claim your free trial"
							class="form__button"
						/>

						<p class="form__info">
							By clicking the button, you are agreeing to our
							<a href="#" class="form__info--term">Terms and Services</a>
						</p>
					</form>
				</section>
			</div>
		</main>
	</body>
</html>
